{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Edit your profile</strong>
                       
                    </header>
                    <div class="card-body">
                        
                        <div class="row">
                          
                            <div class="col-md-12">
                       <form action="{% url 'change_password' %}" method="post"> 
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for=""> Current Password </label>
                                <input type="password" name="current_password" id="" placeholder="Current password" class="form-control" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for=""> Create new password </label>
                                <input type="password" name="new_password" id="" placeholder="Create new password" class="form-control" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for=""> Confirm new password </label>
                                <input type="password" name="confirm_password" id="" placeholder="Confirm new password" class="form-control" required>
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                       </form>
                            </div>
                        </div>
                    </div>
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
